<!DOCTYPE html>
<html lang="en">
<head>
  <title> Test Box for Ray Tracer </title>

  <script type="text/javascript" src="../javascripts/libs/three.js/three.js"></script>
  <script type="text/javascript" src="..\javascripts\libs\OrbitControls.js"></script>
  <script type="text/javascript" src="..\javascripts\libs\jquery-2.1.3.js"></script>

  <script type="text/javascript" src="test.js"></script>

</head>
<body>

  <div id="webgl-container"></div>

<!-- SHADERS -->
  <script type="x-shader/x-vertex" id="shader-vs">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec2 vUv;

    void main()
    {
      vUv = uv;
      gl_Position = projectionMatrix *
                    modelViewMatrix *
                    vec4(position,1.0);
    }
  </script>

  <script type="x-shader/x-fragment" id="shader-fs"></script>

</body>
</html>
